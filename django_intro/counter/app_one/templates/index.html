<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    
    <h1>
        Counter: {{ request.session.count }}
    </h1>
    <h3>
        Visits: {{ request.session.visits}}
    </h3>
        
    <button><a href="/increase">Counter +2</a></button>
    <button><a href="/decrease">Counter -2</a></button>

    <form action="modify" method="POST">
        {% csrf_token %}
        <label for="counter">Edit Counter: <input type="number" value="1" name="counter" min="1" step="1"></label>
        <button type="submit">Submit</button>
    </form>


    <a href="destroy_session">RESET</a>

</body>
</html>
